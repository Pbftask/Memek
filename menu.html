<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Tuo</title>
  <style>
    body {
      background: white;
      font-family: monospace;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 36px;
      color: red;
      letter-spacing: 10px;
    }

    p {
      font-size: 18px;
      font-style: italic;
      margin: 30px 0;
    }

    .button {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
      padding: 15px;
      background-color: red;
      color: white;
      border: 5px solid black;
      border-radius: 20px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }

    .button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h1>TIC TAC TUO</h1>
